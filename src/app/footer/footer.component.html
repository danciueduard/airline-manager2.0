<div class="fixed-bottom container">
  <div>
    <!-- menu -->
    <app-menu
      *ngIf="menuOpen"
      [openedTab]="activeTab"
      (closeMenu)="closeMenu($event)"
    >
      <router-outlet></router-outlet>
    </app-menu>

    <!-- footer -->
    <div
      [ngClass]="menuOpen ? 'inactive' : 'rounded-top-4'"
      class="d-flex justify-content-center gap-5 bg-white px-10 py-2 rounded-bottom-4 mb-2 text-white shadow-lg`"
      style="--bs-bg-opacity: 0.75"
    >
      <a
        routerLinkActive="active"
        routerLink="/fleet"
        (click)="openMenu('fleet')"
        href="#"
        class="d-flex flex-column align-items-center text-decoration-none"
      >
        <i class="bi bi-airplane am-secondary h3 mb-0"></i>
        <p class="am-primary">FLEET</p>
      </a>
      <a
        (click)="openMenu('airports')"
        routerLinkActive="active"
        routerLink="/airports"
        href="#"
        class="d-flex flex-column align-items-center text-decoration-none"
      >
        <i class="bi bi-buildings am-secondary h3 mb-0"></i>
        <p class="am-primary">AIRPORTS</p>
      </a>
      <a
        (click)="openMenu('staff')"
        routerLink="/staff"
        routerLinkActive="active"
        href="#"
        class="d-flex flex-column align-items-center text-decoration-none"
      >
        <i class="bi bi-people am-secondary h3 mb-0"></i>
        <p class="am-primary">STAFF</p>
      </a>
      <a
        (click)="openMenu('services')"
        routerLink="services/fuel"
        routerLinkActive="active"
        href="#"
        class="d-flex flex-column align-items-center text-decoration-none"
      >
        <i class="bi bi-truck am-secondary h3 mb-0"></i>
        <p class="am-primary">SERVICES</p>
      </a>
    </div>
  </div>
</div>
