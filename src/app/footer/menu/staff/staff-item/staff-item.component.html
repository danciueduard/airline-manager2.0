<div class="d-flex p-3">
  <div
    class="d-flex flex-column align-items-center staff-icon"
    *ngFor="let member of staff; index as i"
    style="width: 1.5rem"
  >
    <img
      class="rounded-5 bg-white"
      [src]="imgSrcHelper(member.role)"
      [alt]="member.role"
      width="45x"
      height="45px"
    />
    <div
      class="d-flex flex-column justify-content-between align-items-center p-1 border border-1 rounded-3 shadow-sm bg-white mt-2 staff-menu"
    >
      <p class="am-primary">{{ member.name }}</p>
      <p class="am-secondary">{{ member.role | titlecase }}</p>
      <button
        *ngIf="allowManage"
        class="btn border border-1"
        (click)="manageStaff(member)"
      >
        MANAGE
      </button>
    </div>
  </div>
</div>
