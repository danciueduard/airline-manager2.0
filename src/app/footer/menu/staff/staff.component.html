<div class="container">
  <h4>AVAILABLE STAFF</h4>
  <div class="d-flex p-3">
    <div
      class="d-flex flex-column align-items-center staff-icon"
      *ngFor="let member of staff; index as i"
      style="width: 1.5rem"
      (click)="selectStaff()"
    >
      <img
        class="rounded-5 bg-white"
        [src]="imgSrcHelper(member.role)"
        [alt]="member.role"
        width="45x"
        height="45px"
      />
      <div
        class="d-flex flex-column justify-content-between align-items-center p-1 border border-1 rounded-3 shadow-sm bg-white visually-hidden"
      >
        <p class="am-primary">{{ member.name }}</p>
        <p class="am-secondary">-{{ member.role | titlecase }}-</p>
        <button class="btn border border-1">MANAGE</button>
      </div>
    </div>
  </div>
</div>
