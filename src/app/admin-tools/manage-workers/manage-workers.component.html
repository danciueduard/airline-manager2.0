<div class="container">
  <h2>Add worker</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <!-- Role Input -->
    <div class="form-group">
      <label for="gender">Role</label>
      <select
        id="gender"
        name="gender"
        class="form-control"
        [(ngModel)]="formModel.role"
        required
      >
        <option value="" disabled selected>Select your role</option>
        <option value="pilot">Pilot</option>
        <option value="stewardese">Cabin Crew</option>
        <option value="engineer">Engineer</option>
      </select>
    </div>

    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="formModel.name"
        required
      />
    </div>

    <!-- Skill Input -->
    <div class="form-group">
      <label for="skill">Skill</label>
      <input
        type="number"
        id="skill"
        name="skill"
        class="form-control"
        [(ngModel)]="formModel.skill"
        required
        min="1"
        max="10"
        placeholder="1-10"
      />
    </div>

    <!-- Experience Input -->
    <div class="form-group">
      <label for="experience">Experience (Years)</label>
      <input
        type="number"
        id="experience"
        name="experience"
        class="form-control"
        [(ngModel)]="formModel.experience"
        min="0"
        required
      />
    </div>

    <!-- Gender Input -->
    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        id="gender"
        name="gender"
        class="form-control"
        [(ngModel)]="formModel.gender"
        required
      >
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>
