<div class="container">
  <h2>Add worker</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <!-- Role Input -->
    <div class="form-group">
      <label for="gender">Role</label>
      <select
        id="role"
        name="role"
        class="form-control"
        [(ngModel)]="formModel.role"
        required
      >
        <option value="" disabled selected>Select your role</option>
        <option value="pilot">Pilot</option>
        <option value="stewardese">Cabin Crew</option>
        <option value="engineer">Engineer</option>
      </select>
    </div>

    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="formModel.name"
        required
      />
    </div>

    <!-- Hour Experience Input -->
    <div class="form-group">
      <label for="experience">Hours Experience</label>
      <input
        type="number"
        id="experience"
        name="experience"
        class="form-control"
        [(ngModel)]="formModel.hours_experience"
        min="0"
        required
      />
    </div>

    <!-- Gender Input -->
    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        id="gender"
        name="gender"
        class="form-control"
        [(ngModel)]="formModel.gender"
        required
      >
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </form>
</div>
